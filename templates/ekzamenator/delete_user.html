{% extends "ekzamenator/basic.html" %}
{% block title %}Удалить человека "{{ users.name|title }}"{% endblock %}
{% block content %}
<center>
<form action="{% url 'users_delete' id=users.id %}" method="post">
    {% csrf_token %}
  <h3>Вы точно хотите удалить <b>"{{ users.name|title }}"</b></h3>
    <a href="{{ users.get_absolute_url }}">Отменить</a>

    <button type="submit" name="button" class="btn btn-danger">
        Удалить
    </button>
</form>
</center>
    {% endblock %}
