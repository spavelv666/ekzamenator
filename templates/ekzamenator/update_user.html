{% extends "ekzamenator/basic.html" %}
{% block title %}Изменение человека "{{ users.name|title }}"{% endblock %}
{% block content %}
<center>
<form action="{{ users.get_update_url }}" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-group">
        {% if field.errors %}
            <div class="alert alert_danger">
                {{ field.errord }}
            </div>
        {% endif %}

        {{ field.label }}
        {{ field }}
    </div>
     {% endfor %}

    <input type="submit" value="Изменить">
</form>
</center>
    {% endblock %}
